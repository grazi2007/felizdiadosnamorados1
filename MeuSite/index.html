<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .counter {
      font-size: 1.5rem;
      margin: 1rem auto;
      color: #d63384;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .heart {
      animation: pulse 1.5s infinite;
      color: red;
      font-size: 1.8rem;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .message {
      padding: 2rem;
      font-size: 1.2rem;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #ffb6c1;
      color: #333;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .audio-controls {
      margin: 1rem;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #d63384;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feliz Dia dos Namorados!</h1>
    <p>Uma homenagem especial para nós dois ❤️</p>
  </header>

  <section class="counter">
    <span class="heart">❤️</span>
    <span id="daysTogether"></span>
    <span>dias juntos</span>
  </section>

  <section class="audio-controls">
    <audio id="music" loop>
      <source src="audio/musica.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
    <button id="playPauseBtn">Tocar Música</button>
  </section>

  <section class="message">
    <p>
      Desde o dia em que te conheci, minha vida mudou para melhor. Cada momento ao seu lado é uma nova história cheia de amor e alegria. Feliz Dia dos Namorados, meu amor!
    </p>
  </section>

  <footer>
    Criado com amor ❤️ - Dia dos Namorados 2025
  </footer>

  <script>
    // Calcula os dias juntos
    const startDate = new Date("2024-11-29");
    const today = new Date();
    const timeDiff = today - startDate;
    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").textContent = days;

    // Controle do áudio
    const music = document.getElementById("music");
    const playPauseBtn = document.getElementById("playPauseBtn");

    playPauseBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = "Pausar Música";
      } else {
        music.pause();
        playPauseBtn.textContent = "Tocar Música";
      }
    });
  </script>
</body>
</html>
